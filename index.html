<!DOCTYPE html>
<html>
<head>
    <title>Breaking Cup Game</title>
    <style>
        #game-area {
            width: 300px;
            height: 400px;
            position: relative;
            background-color: lightgray;
            overflow: hidden;
        }

        .block {
            width: 50px;
            height: 50px;
            background-color: blue;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Breaking Cup Game</h1>
    <div id="game-area">
        <div id="block" class="block"></div>
    </div>
</body>
</html>

<script>
    const block = document.getElementById('block');
    let positionY = 0;
    const speed = 2; // Speed of the block

    function moveBlock() {
        positionY += speed;
        block.style.top = positionY + 'px';

        if (positionY < document.getElementById('game-area').clientHeight) {
            requestAnimationFrame(moveBlock);
        }
    }

    // Start moving the block
    moveBlock();
</script>
